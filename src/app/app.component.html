<nav>
    <h1>Angular To-Do List</h1>
</nav>

<main>
    <div class="sidebar-container">
        <app-todolist-sidebar [todoLists]="todoLists" (select)="selectTodoList($event)"></app-todolist-sidebar>
    </div>
    <div class="task-list-container">
        <app-todolist-tasks [list]="selectedList"></app-todolist-tasks>
    </div>
</main>
