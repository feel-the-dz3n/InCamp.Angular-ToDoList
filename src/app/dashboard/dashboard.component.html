<h3 *ngIf="isLoading" class="loading-text">Loading</h3>

<ul *ngIf="!isLoading">
    <li [routerLink]="['/today']" [class.selected]="!selectedListId">Today
    </li>
    <li *ngFor="let list of todoLists" [routerLink]="['/todo-list', list.id]"
        [class.selected]="selectedListId == list.id">
        {{list.name}}
    </li>
</ul>
