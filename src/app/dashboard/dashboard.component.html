<h3 *ngIf="isLoading" class="loading-text">Loading</h3>

<ul *ngIf="!isLoading">
    <li [routerLink]="['/today']" [routerLinkActive]="['selected']">Today
    </li>
    <li *ngFor="let list of todoLists" [routerLink]="['/todo-list', list.id]" [routerLinkActive]="['selected']">
        {{list.name}}
    </li>
</ul>
