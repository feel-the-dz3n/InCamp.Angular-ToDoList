<h3 *ngIf="todoLists == undefined" class="loading-text">Loading</h3>

<ul>
    <li [routerLink]="['/today']" (click)="selectTodoList(undefined)" [class.selected]="selectedList == undefined">Today
    </li>
    <li *ngFor="let list of todoLists" [routerLink]="['/todo-list', list.id]" (click)="selectTodoList(list)"
        [class.selected]="isTodoListSelected(list)">
        {{list.name}}
    </li>
</ul>
